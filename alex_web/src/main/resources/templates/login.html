<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<html>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<div class="container">
	<form>
		<fieldset>
			<legend>用户登录</legend>
			<div class="form-group">
				<label for="user">用户名</label>
				<input class="form-control" id="user" name="email" placeholder="请输入用户名" type="text">
			</div>
			<div class="form-group">
				<label for="pwd">密码</label>
				<input class="form-control" id="pwd" name="" placeholder="请输入密码" type="password">
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" value="1" checked="" id="remember" type="checkbox">
					记住该用户
				</label>
			</div>
			<button type="submit" class="btn btn-primary">提交</button>
		</fieldset>
	</form>
</div>
