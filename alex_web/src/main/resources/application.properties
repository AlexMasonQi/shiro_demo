#实体类包名
mybatis.typeAliasesPackage=com.alex.blog.entity
#Mapper文件扫描路径
mybatis.mapperLocations=classpath*:com/alex/admin/mapper/*.xml
# 启用基础认证
security.basic.enabled=true
# 安全路径列表，逗号分隔，此处只针对/admin路径进行认证
security.basic.path=/admin
# 认证使用的用户名
security.user.name=admin
# 认证使用的密码。 默认情况下，启动时会记录随机密码。
security.user.password=admin
# 可以访问管理端点的用户角色列表，逗号分隔
management.security.roles=SUPERUSER
# actuator暴露接口使用的端口，为了和api接口使用的端口进行分离
management.port=8094
# actuator暴露接口的前缀
management.context-path=/admin
# actuator是否需要安全保证
management.security.enabled=true
# actuator的metrics接口是否需要安全保证
endpoints.metrics.sensitive=false
# actuator的metrics接口是否开启
endpoints.metrics.enabled=true
# actuator的health接口是否需要安全保证
endpoints.health.sensitive=false
# actuator的health接口是否开启
endpoints.health.enabled=true
# 文件上传设置
spring.http.multipart.maxFileSize=1024MB
spring.http.multipart.maxRequestSize=1024MB
spring.http.multipart.enabled=true
spring.http.multipart.file-size-threshold=0
#<!-- 关闭thymeleaf缓存 开发时使用 否则没有实时画面-->
spring.thymeleaf.cache=false
## 检查模板是否存在，然后再呈现
spring.thymeleaf.check-template-location=true
#Content-Type值
spring.thymeleaf.content-type=text/html
#启用MVC Thymeleaf视图分辨率
spring.thymeleaf.enabled=true
## 应该从解决方案中排除的视图名称的逗号分隔列表
##spring.thymeleaf.excluded-view-names=
#模板编码
spring.thymeleaf.mode=LEGACYHTML5
# 在构建URL时预先查看名称的前缀
spring.thymeleaf.prefix=classpath:/templates/
# 构建URL时附加查看名称的后缀.
spring.thymeleaf.suffix=.html
